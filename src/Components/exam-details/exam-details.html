<div dir="rtl" class="min-h-screen bg-gray-50 py-10 px-5 md:px-20">
  <div class="max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow-md">
    <!-- العنوان والمؤقت -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">{{ exam.title }}</h2>
      <div
        class="bg-blue-100 text-blue-800 px-4 py-2 rounded-full font-semibold"
      >
        ⏱️ الوقت المتبقي: {{ minutes }}:{{ seconds  }}
      </div>
    </div>

    <!-- السؤال الحالي -->
    <div>
      <p class="text-lg font-medium text-gray-800 mb-4">
        السؤال {{ currentIndex + 1 }} من {{ exam.questions.length }}:
      </p>
      <p class="text-gray-700 text-lg mb-6">
        {{ currentQuestion.text }}
      </p>

      <!-- الاختيارات -->
      <div class="space-y-3">
        <label
          *ngFor="let choice of currentQuestion.choices ; let i = index"
          class="flex items-center p-3 border border-gray-200 rounded-xl cursor-pointer hover:bg-blue-50 transition"
        >
          <input
            type="radio"
            name="question{{ currentQuestion.id }}"
            [value]="choice.id"
            [(ngModel)]="answers[currentIndex].choiceId"
            class="ml-2 accent-blue-600"
            (change)="selectChoice(currentQuestion.id, choice.id)"
          />
          <span class="text-gray-700">{{ choice.text }}</span>
        </label>
      </div>
    </div>

    <!-- أزرار التحكم -->
    <div class="flex justify-between items-center mt-8">
      <button
        (click)="prevQuestion()"
        [disabled]="currentIndex === 0"
        class="px-5 py-2 bg-gray-200 text-gray-700 rounded-xl hover:bg-gray-300 disabled:opacity-50"
      >
        ⬅️ السابق
      </button>

      <button
        (click)="nextQuestion()"
        [disabled]="currentIndex === exam.questions.length - 1"
        class="px-5 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 disabled:opacity-50"
      >
        التالي ➡️
      </button>
    </div>

    <!-- مؤشرات الأسئلة -->
    <div class="flex justify-center mt-10 flex-wrap gap-2">
      

      @for (item of exam.questions; track  $index ; let i = $index) {
        <button
        (click)="goToQuestion(i)"
        class="w-8 h-8 rounded-full text-sm font-semibold border"
        [ngClass]="{
          'bg-blue-600 text-white border-blue-600': i === currentIndex,
          'bg-gray-100 text-gray-700 border-gray-300':
            i !== currentIndex && !answers[i].choiceId,
          'bg-green-500 text-white border-green-500': answers[i].choiceId
        }"
      >
        {{ i + 1 }}
      </button>
      }
    </div>

    <!-- زر إرسال الامتحان -->
    <div class="text-center mt-10">
      <button
        (click)="submitExam()"
        class="bg-green-600 text-white font-semibold px-8 py-3 rounded-xl hover:bg-green-700 transition"
      >
        إرسال الامتحان ✅
      </button>
    </div>
  </div>
</div>
