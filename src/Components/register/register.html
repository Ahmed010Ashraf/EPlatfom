
<body class="flex items-center justify-center min-h-screen p-4">

  <div class="bg-white shadow-2xl rounded-2xl flex flex-col md:flex-row overflow-hidden w-full max-w-5xl fade-in-up">

    <!-- Left side (Form) -->
    <div class="w-full md:w-1/2 p-10 flex flex-col justify-center">
      <!-- Logo -->
      <div class="text-center mb-6">
        <img src="https://cdn-icons-png.flaticon.com/512/1041/1041916.png" alt="Logo" class="w-16 mx-auto">
      </div>

      <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center"> انشاء حساب:</h2>
      <p class="text-gray-500 text-center mb-6">انشأ حسابك الان</p>

      <form class="space-y-4">
        <div>
          <label for="phone" class="block text-gray-700 mb-1">رقم الهاتف</label>
          <input id="phone" type="text" placeholder="مثال: 01012345678"
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none transition" />
        </div>

        <div>
          <label for="phone" class="block text-gray-700 mb-1"> رقم هاتف ولي الامر</label>
          <input id="phone" type="text" placeholder="مثال: 01012345678"
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none transition" />
        </div>

        <div>
          <label for="password" class="block text-gray-700 mb-1">كلمة السر</label>
          <input id="password" type="password" placeholder="••••••••"
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none transition" />
        </div>

         <!-- Name -->
    <div class="flex flex-col mb-6">
      <label for="name" class="block text-gray-700 mb-1">الاسم</label>
      <input id="name" type="text"
         class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none transition" />
    </div>

    <!-- Government (Dropdown) -->
    <div class="flex flex-col mb-6">
      <label for="government" class="block text-gray-700 mb-1">المحافظة</label>
      <select id="government"
         class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none transition">
        <option value="">اختر المحافظة</option>
        <option>القاهرة</option>
        <option>الجيزة</option>
        <option>الإسكندرية</option>
        <option>الدقهلية</option>
        <option>الشرقية</option>
        <option>الغربية</option>
        <option>المنوفية</option>
        <option>المنيا</option>
        <option>أسيوط</option>
        <option>سوهاج</option>
        <option>قنا</option>
        <option>الأقصر</option>
        <option>أسوان</option>
        <option>البحيرة</option>
        <option>كفر الشيخ</option>
        <option>دمياط</option>
        <option>بورسعيد</option>
        <option>الإسماعيلية</option>
        <option>السويس</option>
        <option>بني سويف</option>
        <option>الفيوم</option>
        <option>مطروح</option>
        <option>شمال سيناء</option>
        <option>جنوب سيناء</option>
        <option>الوادي الجديد</option>
        <option>البحر الأحمر</option>
      </select>
    </div>

    <!-- Grade (Dropdown) -->
    <div class="flex flex-col mb-6">
      <label for="grade" class="block text-gray-700 mb-1">الصف الدراسي</label>
      <select id="grade"
         class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none transition">
        <option value="">اختر الصف الدراسي</option>
        <option>الصف الأول</option>
        <option>الصف الثاني</option>
        <option>الصف الثالث</option>
      </select>
    </div>

       

        <button type="submit"
                class="w-full bg-yellow-400 hover:bg-yellow-500 transition text-white font-semibold py-2 rounded-lg shadow-md">
          تسجيل الدخول
        </button>
      </form>

      <div class="mt-6 text-center text-gray-600">
         يوجد لديك حساب؟  
        <a routerLink="/Login" class="text-blue-500 hover:underline">  سجل الان!</a>
      </div>
    </div>

    <!-- Right side (Illustration) -->
    <div class="hidden md:flex w-1/2 bg-blue-50 items-center justify-center slide-in-right">
      <img src="https://cdn3d.iconscout.com/3d/premium/thumb/login-3025717-2526910.png"
           alt="Login Illustration" class="w-3/4 drop-shadow-lg animate-pulse">
    </div>

  </div>

</body>
